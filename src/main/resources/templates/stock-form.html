<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Produto</h2>

<form th:action="@{/view/stocks}"
      th:object="${stock}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{name}" required />

    <br><br>

    <label>Quantidade:</label>
    <input type="number" th:field="*{quantity}" min="0" />

    <br><br>

    <label>Pre√ßo:</label>
    <input type="number" step="0.01" th:field="*{price}" required />

    <br><br>

    <button type="submit">Salvar</button>
</form>

<a href="/view/stocks">Voltar</a>

</body>
</html>
